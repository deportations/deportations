<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of friender min</title>
    <style>
        /* Resetting margin, padding and box-sizing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #c0392b, #8e44ad);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: backgroundShift 10s infinite alternate;
        }

        /* Cool glowing text effect */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: white;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(255, 255, 255, 0.6), 0 0 15px rgba(255, 255, 255, 0.5);
            animation: fadeInText 2s ease-in-out;
            position: absolute;
            top: 20px;
        }

        /* Container for the list of names, making it scrollable */
        #people-list {
            width: 80vw;
            height: 80vh;
            overflow-y: auto;
            overflow-x: hidden;
            margin-top: 100px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation: fadeIn 3s ease-out;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            position: relative;
        }

        /* Each individual name (span) styling */
        #people-list span {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 1.5rem;
            color: white;
            transition: transform 0.3s ease, color 0.3s ease, filter 0.2s ease;
            cursor: pointer;
            animation: floatAround 3s ease-in-out infinite;
        }

        /* Hover effect for names */
        #people-list span:hover {
            color: #f39c12;
            transform: scale(1.1);
            filter: brightness(1.3);
        }

        /* Floating animation for names */
        @keyframes floatAround {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-5px) rotate(-3deg);
            }
            50% {
                transform: translateY(5px) rotate(3deg);
            }
            75% {
                transform: translateY(-3px) rotate(2deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        /* Text fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cool title fade-in effect */
        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Background shifting animation */
        @keyframes backgroundShift {
            0% {
                background: linear-gradient(135deg, #c0392b, #8e44ad);
            }
            50% {
                background: linear-gradient(135deg, #e74c3c, #9b59b6);
            }
            100% {
                background: linear-gradient(135deg, #f39c12, #d35400);
            }
        }

        /* Flying effect when a name is clicked */
        @keyframes flyAway {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(calc(100vw + 100px), calc(-100vh - 100px)) rotate(720deg);
                opacity: 0;
            }
        }

        /* Flying class for clicked names */
        .flying {
            animation: flyAway 2s forwards ease-in-out;
        }
    </style>
    <!-- Google Font for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <center>
        <h1>List of my friends cuz damn trump is prez now</h1>
        <!-- Dynamically loaded contents of people.txt will appear here -->
        <div id="people-list">
            Loading people list...
        </div>
    </center>

    <script>
        // Function to fetch the contents of people.txt and display it
        fetch('people.txt')
            .then(response => {
                if (!response.ok) {
                    throw new Error('File not found');
                }
                return response.text();
            })
            .then(data => {
                // Convert the contents into clickable spans for animation effects
                const names = data.split('\n');
                const listContainer = document.getElementById('people-list');
                listContainer.innerHTML = '';  // Clear the loading text

                names.forEach(name => {
                    const nameElement = document.createElement('span');
                    nameElement.textContent = name;
                    nameElement.addEventListener('click', () => {
                        nameElement.classList.add('flying');
                    });
                    listContainer.appendChild(nameElement);
                });
            })
            .catch(error => {
                // If there's an error (e.g., file not found), display a message
                document.getElementById('people-list').textContent = 'Error loading people.txt';
                console.error(error);
            });
    </script>
</body>
</html>
